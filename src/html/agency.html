<section class="agency">
  <div class="container">
    <div class="agency__inner">
      <div class="agency__content">
        <h2 class="section__title section__title--large">
          your agency.<br>
          <span class="text-special">in a box.</span>
        </h2>
        <p class="agency__text">All of your work in one place. And much more</p>
        <form class="agency__form" method="post">
          <label>
            <span class="visually-hidden">Your email:</span>
            <input class="input input--small agency__input" type="email" placeholder="Enter your email address">
          </label>
          <div class="agency__group">
            <button class="agency__submit button" type="submit">Sign up</button>
            <span class="agency__hint">AND BE PART OF<br> THE CLOSED BETA</span>
          </div>
        </form>
        <div class="agency__reviews">Based on 100+ marketers reviews on</div>
        <ul class="agency__list">
          <li><img src="./img/reviews/crowd.svg"></li>
          <li><img src="./img/reviews/trustpilot.svg"></li>
          <li><img src="./img/reviews/capterra.svg"></li>
        </ul>
      </div>
      <div class="agency__img">
        <img src="./img/agency.png" srcset="./img/agency@2x.png 2x" alt="Application screens">
      </div>
    </div>
  </div>
</section>
