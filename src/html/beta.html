<section class="beta">
  <div class="bg-container bg-container--third">
    <div class="container">
      <form class="beta__form" method="post">
        <h2 class="section-title section-title--medium">
          apply to our
          <span class="text-special">closed beta.</span>
        </h2>
        <div class="beta__inner">
          <div class="beta__group">
            <label class="beta__label" for="name">Name</label>
            <input class="input" type="text" name="name" id="name" placeholder="Let’s not be strangers">
          </div>
          <div class="beta__group">
            <label class="beta__label" for="website">Website</label>
            <input class="input" type="url" name="website" id="website" placeholder="Put the URL right there">
          </div>
          <div class="beta__group">
            <label class="beta__label" for="phone">Phone Number</label>
            <input class="input" type="tel" name="phone" id="phone" placeholder="470000000">
          </div>
          <div class="beta__group">
            <label class="beta__label" for="email">Email Address</label>
            <input class="input" type="email" name="email" id="email" placeholder="That’s right, we need your email">
          </div>
        </div>
        <button class="beta__submit button" type="submit">Send</button>
      </form>
    </div>
  </div>
</section>
